# Docker Compose for local MANTRA chain development
# Uses local yaci build and connects to MANTRA mainnet

services:
  postgres:
    image: postgres:16-alpine
    container_name: mantra-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yaci}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdev123}
      POSTGRES_DB: ${POSTGRES_DB:-yaci}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yaci}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - mantra-network

  postgrest:
    image: postgrest/postgrest:v12.0.2
    container_name: mantra-postgrest
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-yaci}:${POSTGRES_PASSWORD:-localdev123}@postgres:5432/${POSTGRES_DB:-yaci}
      PGRST_DB_SCHEMA: ${PGRST_DB_SCHEMA:-api}
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_SERVER_PORT: 3000
    ports:
      - "${POSTGREST_PORT:-3100}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mantra-network

  yaci:
    build:
      context: /home/cordt/repos/yaci
      dockerfile: Dockerfile
    container_name: mantra-indexer
    environment:
      YACI_GRPC_ENDPOINT: ${CHAIN_GRPC_ENDPOINT:-mantra-grpc.polkachu.com:25190}
      YACI_POSTGRES_DSN: postgres://${POSTGRES_USER:-yaci}:${POSTGRES_PASSWORD:-localdev123}@postgres:5432/${POSTGRES_DB:-yaci}
      YACI_CONCURRENCY: ${YACI_MAX_CONCURRENCY:-50}
      YACI_INSECURE: "true"
      YACI_START_HEIGHT: ${YACI_START_HEIGHT:-10550000}
    ports:
      - "2112:2112"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mantra-network

  explorer:
    build:
      context: ..
      dockerfile: docker/explorer/Dockerfile
    container_name: mantra-explorer
    ports:
      - "3001:80"
    depends_on:
      - postgrest
    restart: unless-stopped
    networks:
      - mantra-network

networks:
  mantra-network:
    driver: bridge

volumes:
  postgres-data:
