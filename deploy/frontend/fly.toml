app = "republic-explorer"
primary_region = "sjc"

[build]
  dockerfile = "deploy/frontend/Dockerfile"

  [build.args]
    VITE_POSTGREST_URL = "https://republic-postgrest.fly.dev"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

[deploy]
  strategy = "rolling"
