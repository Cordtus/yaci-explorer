name: Preview Deployment

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  pull-requests: write
  actions: read

env:
  FLY_APP: yaci-explorer

jobs:
  deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Get PR info
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.workflow_run.pull_requests[0];
            if (!pr) {
              core.setFailed('No PR found for this workflow run');
              return;
            }
            core.setOutput('number', pr.number);
            core.setOutput('sha', context.payload.workflow_run.head_sha);

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Create preview app if needed
        run: |
          PREVIEW_APP="yaci-explorer-pr-${{ steps.pr.outputs.number }}"
          if ! flyctl apps list | grep -q "$PREVIEW_APP"; then
            echo "Creating preview app: $PREVIEW_APP"
            flyctl apps create "$PREVIEW_APP" --org personal
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy preview
        run: |
          PREVIEW_APP="yaci-explorer-pr-${{ steps.pr.outputs.number }}"
          PR_SHA="${{ steps.pr.outputs.sha }}"

          cat > fly.preview.toml << EOF
          app = "$PREVIEW_APP"
          primary_region = "sjc"

          [http_service]
            internal_port = 80
            force_https = true
            auto_stop_machines = "stop"
            auto_start_machines = true
            min_machines_running = 0
            processes = ["app"]

          [[vm]]
            memory = "256mb"
            cpu_kind = "shared"
            cpus = 1
          EOF

          flyctl deploy --app "$PREVIEW_APP" --config fly.preview.toml --image registry.fly.io/${{ env.FLY_APP }}:$PR_SHA
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Post preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.pr.outputs.number }};
            const sha = '${{ steps.pr.outputs.sha }}'.slice(0, 7);
            const previewUrl = `https://yaci-explorer-pr-${prNumber}.fly.dev`;
            const timestamp = new Date().toISOString().replace('T', ' ').slice(0, 19) + ' UTC';
            const body = `**Preview deployment ready!**\n\n${previewUrl}\n\nLast deployed: \`${sha}\` at ${timestamp}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body
              });
            }
