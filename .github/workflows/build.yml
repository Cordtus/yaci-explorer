name: build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'yarn.lock'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tailwind.config.ts'
      - 'postcss.config.js'
      - 'components.json'
      - 'eslint.config.js'
      - '.github/workflows/build.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'yarn.lock'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tailwind.config.ts'
      - 'postcss.config.js'
      - 'components.json'
      - 'eslint.config.js'
      - 'Dockerfile'
      - 'fly.toml'
      - 'nginx.conf'
      - '.github/workflows/build.yml'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn typecheck

      - name: Build
        run: yarn build
        env:
          VITE_POSTGREST_URL: https://yaci-explorer-apis.fly.dev
