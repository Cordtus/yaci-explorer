name: build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.json'
      - 'panda.config.ts'
      - 'eslint.config.js'
      - '.github/workflows/build.yml'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'bun.lock'
      - 'tsconfig.json'
      - 'panda.config.ts'
      - 'eslint.config.js'
      - 'Dockerfile'
      - 'fly.toml'
      - 'nginx.conf'
      - '.github/workflows/build.yml'
      - '.github/workflows/deploy.yml'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Build
        run: bun run build
        env:
          VITE_POSTGREST_URL: https://yaci-explorer-apis.fly.dev
